<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Soot : Soot - A framework for analyzing and transforming Java and Android applications">

    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/stylesheets/stylesheet.css">

    <title>{{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/soot-oss/soot">View on GitHub</a>

          <h1 id="project_title">Soot</h1>
          <h2 id="project_tagline">{{ page.title }}</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">   
        {{ content }}
      </section>
    </div>
   
    <!-- FOOTER ON EDITING  -->
    <div id="footer_editing" class="outer">
      <footer class="inner_editing">
        <p class="text_editing">Found a mistake on this webpage? <a href="https://github.com/soot-oss/soot/wiki/Updating-the-Soot-web-page">Please help us fix it!</a></p>
      </footer>
    </div>


    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <!--<p class="copyright">Soot maintained by <a href="https://github.com/Sable">Sable</a></p>-->
      </footer>
    </div>

              <script type="text/javascript">

            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));

          <script type="text/javascript">

              var pageTracker = _gat._getTracker("UA-53612145-1");

  </body>
</html>
